{% extends 'header.html' %}
{% block non_mindful %}
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <title>Non-Mindful Activity</title>
    <style>
        body {
            background-color: #fff8e1; /* Light cream background */
            font-family: 'Roboto', sans-serif;
            color: #4d4d4d;
        }

        .card {
            border-radius: 15px;
            background-color: #fff;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        .text-orange {
            color: #ff8c42;
        }

        .btn-orange {
            background-color: #ff8c42;
            border-color: #e67630;
            color: #fff;
            transition: 0.3s;
        }

        .btn-orange:hover {
            background-color: #e67630;
            border-color: #c46220;
        }

        img {
            width: 80%;
            border-radius: 8px;
        }

        .form-control {
            border: 1px solid #ff8c42;
            border-radius: 5px;
        }

        .form-check-input:checked {
            background-color: #ff8c42;
            border-color: #ff8c42;
        }
        .img3{
            width: 60%;
        }
    </style>
</head>
<body>
    <div class="container py-5">
        <div class="card shadow-lg">
            <div class="card-body">
                <h1 class="card-title text-center text-orange mb-4">Non-Mindful Group Activity</h1>
                <form method="POST">
                    <!-- Question 1 -->
                    <div class="mb-4">
                        <div class="row">
                            <div class="col-md-6 ps-md-5 mt-md-5 ">
                                <p class="fw-bold">1. What do you see in the picture?</p>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q1" value="Fruits" id="q1Fruits">
                                    <label for="q1Fruits" class="form-check-label">Fruits</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q1" value="Cars" id="q1Cars">
                                    <label for="q1Cars" class="form-check-label">Cars</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q1" value="Buildings" id="q1Buildings">
                                    <label for="q1Buildings" class="form-check-label">Buildings</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img src="../static/images/Fruits_ver1.jpg" alt="Fruits" class="img-fluid rounded shadow-sm">
                            </div>
                        </div>
                    </div>

                    <!-- Question 2 -->
                    <div class="mb-4">
                        <div class="row mt-md-5 ">
                            <div class="col-md-6 ps-md-5 mt-md-5 ">
                                <p class="fw-bold">2. What do you see in the picture?</p>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q2" value="Fruits" id="q2Fruits">
                                    <label for="q2Fruits" class="form-check-label">Fruits</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q2" value="Cars" id="q2Cars">
                                    <label for="q2Cars" class="form-check-label">Cars</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q2" value="Buildings" id="q2Buildings">
                                    <label for="q2Buildings" class="form-check-label">Buildings</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img src="../static/images/Cellular_automaton_ver1.jpg" alt="Cellular Automaton" class="img-fluid rounded shadow-sm">
                            </div>
                        </div>
                    </div>

                    <!-- Question 3 -->
                    <div class="mb-4">
                        <div class="row mt-md-5 ">
                            <div class="col-md-6 ps-md-5 mt-md-5 ">
                                <p class="fw-bold">3. What do you see in the picture?</p>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q3" value="Fruits" id="q3Fruits">
                                    <label for="q3Fruits" class="form-check-label">Fruits</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q3" value="Cars" id="q3Cars">
                                    <label for="q3Cars" class="form-check-label">Cars</label>
                                </div>
                                <div class="form-check">
                                    <input type="radio" class="form-check-input" name="q3" value="Buildings" id="q3Buildings">
                                    <label for="q3Buildings" class="form-check-label">Buildings</label>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <img src="../static/images/Vase_and_faces_2D.jpg" alt="Vase and Faces" class="img-fluid rounded shadow-sm img3 ms-md-5">
                            </div>
                        </div>
                    </div>

                    <!-- Submit Button -->
                    <div class="text-center">
                        <button type="submit" class="btn btn-orange px-5 mt-3">Submit</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
{% endblock %}
