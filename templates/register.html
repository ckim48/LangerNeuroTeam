<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../static/css/styles.css">
</head>
<body>

    <div class="container">
        <div class="card mt-4 login-card mx-auto">
            <h1 class="text-center mt-4">Register</h1>
            <div class="card-body">
                <form method="POST" action="/register">
                    <input class="form-control mb-3" placeholder="Email" name="username">
                    <input class="form-control mb-3" placeholder="Password" name="password">
                    {% with messages = get_flashed_messages() %}
                        {% if messages %}
                            <p>{{messages[0]}}</p>
                        {% endif %}
                    {% endwith %}
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
        </div>
    </div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
